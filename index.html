    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);

      return date.toLocaleDateString('ru-RU');

    function isOverdue(dateStr) {
      if (!dateStr) return false;
      const dueDate = new Date(dateStr);
      if (isNaN(dueDate)) return false;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      dueDate.setHours(0, 0, 0, 0);
      return dueDate < today;

    function formatAmount(amount, currency) {
      if (!amount && amount !== 0) return '0.00';
      const formatted = new Intl.NumberFormat('ru-RU', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
      return `${formatted} ${currency || 'KZT'}`;
    }

    function calculateTotalsByCurrency(invoices) {
      const totals = {};
      invoices.forEach(inv => {
        const curr = inv.currency || 'KZT';
        if (!totals[curr]) totals[curr] = 0;
        totals[curr] += parseFloat(inv.amount) || 0;
      });
      return totals;
    }

                  type="text"
                  value={formData.supplierBIN}
                  onChange={(e) => setFormData(prev => ({ ...prev, supplierBIN: e.target.value.replace(/[^0-9]/g, '') }))}
                  placeholder="12-–∑–Ω–∞—á–Ω—ã–π –ë–ò–ù"
                  maxLength="12"
                  className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none font-mono"
                />
                <div className="text-xs text-gray-500 mt-1">
                  –ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ
                </div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">–°—É–º–º–∞ *</label>
                  <input type="number" step="0.01" value={formData.amount} onChange={(e) => setFormData(prev => ({...prev, amount: e.target.value}))} className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" required />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">–í–∞–ª—é—Ç–∞ *</label>
                  <select value={formData.currency} onChange={(e) => setFormData(prev => ({...prev, currency: e.target.value}))} className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" required>
                    {config?.currencies.map(c => <option key={c} value={c}>{c}</option>)}
                  </select>
                </div>
              </div>

              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ –ø–ª–∞—Ç–µ–∂–∞ *</label>
                <textarea value={formData.purpose} onChange={(e) => setFormData(prev => ({...prev, purpose: e.target.value}))} rows="3" className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" required />
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">–î–∞—Ç–∞ —Å—á–µ—Ç–∞ *</label>
                  <input type="date" value={formData.date} onChange={(e) => setFormData(prev => ({...prev, date: e.target.value}))} className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" required />
                </div>
                <div>
                  <label className="block text-sm font-semibold text-gray-700 mb-2">–î–∞—Ç–∞ –æ–ø–ª–∞—Ç—ã *</label>
                  <input type="date" value={formData.dueDate} onChange={(e) => setFormData(prev => ({...prev, dueDate: e.target.value}))} className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" required />
                </div>
              </div>

              <div className="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm">
                <div className="flex items-center gap-2 text-blue-800">
                  <span className="text-lg">‚ÑπÔ∏è</span>
                  <span className="font-semibold">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞:</span>
                  <span className="font-bold">{formatDate(new Date())}</span>
                </div>
                <div className="text-xs text-blue-600 mt-1">
                  –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±—É–¥–µ—Ç —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                </div>
              </div>

              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">–§–∞–π–ª—ã (–¥–æ 3 —à—Ç, –¥–æ 20MB) *</label>
                <input type="file" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx" onChange={(e) => setFiles(Array.from(e.target.files))} className="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" />
              </div>

              {error && <div className="p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">{error}</div>}

              <div className="flex justify-end gap-3 pt-4">
                <button type="button" onClick={onClose} disabled={loading} className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition btn-apple disabled:opacity-50">–û—Ç–º–µ–Ω–∞</button>
                <button type="submit" disabled={loading} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium transition btn-apple disabled:opacity-50 flex items-center gap-2">
                  {loading && <div className="spinner"></div>}
                  –°–æ–∑–¥–∞—Ç—å
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [invoices, setInvoices] = useState([]);
      const [config, setConfig] = useState(null);
      const [loading, setLoading] = useState(false);
      const [lastUpdate, setLastUpdate] = useState(null);
      const [activeTab, setActiveTab] = useState('dashboard');
      
      const [viewModalOpen, setViewModalOpen] = useState(false);
      const [viewModalInvoice, setViewModalInvoice] = useState(null);
      const [actionModalOpen, setActionModalOpen] = useState(false);
      const [actionModalInvoice, setActionModalInvoice] = useState(null);
      const [actionModalType, setActionModalType] = useState(null);
      const [createModalOpen, setCreateModalOpen] = useState(false);
      
      const [statusFilter, setStatusFilter] = useState('');
      const [notification, setNotification] = useState(null);
      const [selectedInvoiceIds, setSelectedInvoiceIds] = useState([]);

      const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
      };

      useEffect(() => {
        if (currentUser) loadData();
      }, [currentUser]);

      const loadData = async () => {
        setLoading(true);
        try {
          const [invoicesData, configData] = await Promise.all([
            API.getInvoices(),
            API.getConfig()
          ]);
          setInvoices(invoicesData);
          setConfig(configData);
          setLastUpdate(Date.now());
        } catch (error) {
          console.error('Error loading data:', error);
          showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');
        } finally {
          setLoading(false);
        }
      };

      const handleLogin = (user) => {
        setCurrentUser(user);
        sessionStorage.setItem('currentUser', JSON.stringify(user));
      };

      const handleLogout = () => {
        setCurrentUser(null);
        sessionStorage.removeItem('currentUser');
      };

      useEffect(() => {
        const savedUser = sessionStorage.getItem('currentUser');
        if (savedUser) {
          try {
            setCurrentUser(JSON.parse(savedUser));
          } catch (e) {
            sessionStorage.removeItem('currentUser');
          }
        }
      }, []);

      const handleActionConfirm = async (rejectionReason) => {
        if (!actionModalInvoice || !actionModalType) return;
        setLoading(true);
        try {
          let newStatus = '';
          if (actionModalType === 'approve') newStatus = 'approved';
          else if (actionModalType === 'reject') newStatus = 'rejected';
          else if (actionModalType === 'pay') newStatus = 'paid';
          else if (actionModalType === 'confirm') newStatus = actionModalInvoice.confirmedBy1 ? 'confirmed' : 'partial_confirmed';

          const result = await API.updateInvoiceStatus(actionModalInvoice.id, newStatus, { ...currentUser, rejectionReason });
          if (result.success) {
            setActionModalOpen(false);
            setActionModalInvoice(null);
            setActionModalType(null);
            await loadData();
            showNotification('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
          } else {
            showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'error');
        } finally {
          setLoading(false);
        }
      };

      const handleCreateInvoice = async (formData, filesData) => {
        setLoading(true);
        try {
          const uploadedFiles = await API.uploadFiles(filesData, formData.number);
          const invoiceData = { ...formData, amount: parseFloat(formData.amount), files: uploadedFiles.map(f => f.url).join('\n'), createdBy: currentUser.name };
          const result = await API.saveInvoice(invoiceData);
          if (result.success) {
            setCreateModalOpen(false);
            await loadData();
            showNotification('–°—á–µ—Ç —Å–æ–∑–¥–∞–Ω!', 'success');
          } else {
            throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
          throw error;
        } finally {
          setLoading(false);
        }
      };

      const handleAddComment = async (invoice) => {
        const text = prompt(`–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ —Å—á–µ—Ç—É ‚Ññ${invoice.number}:`);
        if (!text || !text.trim()) {
          return;
        }
        setLoading(true);
        try {
          const result = await API.addComment(invoice.id, currentUser, text.trim());
          if (result && result.success === false) {
            showNotification(result.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π', 'error');
          } else {
            await loadData();
            showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω', 'success');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        } finally {
          setLoading(false);
        }
      };

      const handleArchive = async (invoiceId) => {
        if (!hasPermission(currentUser, 'all')) {
          showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤', 'error');
          return;
        }
        const confirmed = confirm(
          '‚ö†Ô∏è –í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ—Ç —Å—á–µ—Ç?\n\n' +
          '–ê—Ä—Ö–∏–≤–Ω—ã–µ —Å—á–µ—Ç–∞ —Å–∫—Ä—ã–≤–∞—é—Ç—Å—è –∏–∑ —Å–ø–∏—Å–∫–∞, –Ω–æ –∏—Ö –º–æ–∂–Ω–æ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å —á–µ—Ä–µ–∑ —Ñ–∏–ª—å—Ç—Ä "–ê—Ä—Ö–∏–≤–Ω—ã–µ".'
        );
        if (!confirmed) return;

        setLoading(true);
        try {
          const result = await API.archiveInvoice(invoiceId, currentUser);
          if (result.success) {
            await loadData();
            showNotification('–°—á–µ—Ç –∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω', 'success');
          } else {
            showNotification(result.error || '–û—à–∏–±–∫–∞ –∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        } finally {
          setLoading(false);
        }
      };

      const handleUnarchive = async (invoiceId) => {
        if (!hasPermission(currentUser, 'all')) {
          showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤', 'error');
          return;
        }

        setLoading(true);
        try {
          const result = await API.unarchiveInvoice(invoiceId, currentUser);
          if (result.success) {
            await loadData();
            showNotification('–°—á–µ—Ç —Ä–∞–∑–∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω', 'success');
          } else {
            showNotification(result.error || '–û—à–∏–±–∫–∞ —Ä–∞–∑–∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        } finally {
          setLoading(false);
        }
      };

      if (!currentUser) {
        return <AuthScreen onLogin={handleLogin} />;
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <Header
            user={currentUser}
            onLogout={handleLogout}
            onRefresh={loadData}
            onCreateNew={() => setCreateModalOpen(true)}
            lastUpdate={lastUpdate}
            loading={loading}
          />
          <Tabs activeTab={activeTab} onChange={setActiveTab} />

          {loading && invoices.length === 0 ? (
            <div className="flex items-center justify-center py-20">
              <div className="text-center">
                <div className="spinner mx-auto mb-4"></div>
                <div className="text-gray-600 text-sm">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
              </div>
            </div>
          ) : (
            <>
              {activeTab === 'dashboard' && (
                <Dashboard invoices={invoices} user={currentUser} onFilterByStatus={(status) => { setStatusFilter(status); setActiveTab('invoices'); }} />
              )}
              {activeTab === 'invoices' && (
                <InvoicesView
                  invoices={invoices}
                  user={currentUser}
                  onView={(inv) => { setViewModalInvoice(inv); setViewModalOpen(true); }}
                  onAction={(inv, action) => { setActionModalInvoice(inv); setActionModalType(action); setActionModalOpen(true); }}
                  onCreateNew={() => setCreateModalOpen(true)}
                  onAddComment={handleAddComment}
                  onArchive={handleArchive}
                  onUnarchive={handleUnarchive}
                  selectedIds={selectedInvoiceIds}
                  onSelectionChange={setSelectedInvoiceIds}
                  initialStatusFilter={statusFilter}
                />
              )}
            </>
          )}

          {hasPermission(currentUser, 'create') && (
            <button
              onClick={() => setCreateModalOpen(true)}
              className="md:hidden fixed bottom-6 right-6 w-16 h-16 bg-green-600 hover:bg-green-700 text-white rounded-full shadow-2xl flex items-center justify-center text-3xl z-40 transform hover:scale-110 transition"
              title="–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —Å—á–µ—Ç"
            >
              ‚ûï
            </button>
          )}

          {notification && <Notification message={notification.message} type={notification.type} onClose={() => setNotification(null)} />}
          <ViewInvoiceModal invoice={viewModalInvoice} isOpen={viewModalOpen} onClose={() => setViewModalOpen(false)} />
          <ActionModal invoice={actionModalInvoice} action={actionModalType} isOpen={actionModalOpen} onClose={() => setActionModalOpen(false)} onConfirm={handleActionConfirm} loading={loading} />
          <CreateInvoiceModal isOpen={createModalOpen} onClose={() => setCreateModalOpen(false)} onCreate={handleCreateInvoice} config={config} />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
