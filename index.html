    function formatDate(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toLocaleDateString('ru-RU');
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      const date = new Date(dateStr);
      if (isNaN(date)) return dateStr;
      return date.toLocaleString('ru-RU');
    }

    function isOverdue(dateStr) {
      if (!dateStr) return false;
      const dueDate = new Date(dateStr);
      if (isNaN(dueDate)) return false;
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      dueDate.setHours(0, 0, 0, 0);
      return dueDate < today;
    }

    function formatAmount(amount, currency) {
      if (!amount && amount !== 0) return '0.00';
      const formatted = new Intl.NumberFormat('ru-RU', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
      return `${formatted} ${currency || 'KZT'}`;
    }

    function calculateTotalsByCurrency(invoices) {
      const totals = {};
      invoices.forEach(inv => {
        const curr = inv.currency || 'KZT';
        if (!totals[curr]) totals[curr] = 0;
        totals[curr] += parseFloat(inv.amount) || 0;
      });
      return totals;
    }

    function hasPermission(user, permission) {
      if (!user || !Array.isArray(user.permissions)) return false;
      return user.permissions.includes('all') || user.permissions.includes(permission);

    function Notification({ message, type, onClose }) {
      useEffect(() => {
        const timer = setTimeout(onClose, 3500);
        return () => clearTimeout(timer);
      }, [onClose]);

      const colors = {
        success: 'bg-green-500',
        error: 'bg-red-500',

    function InvoicesView({
      invoices,
      user,
      onView,
      onAction,
      onAddComment,
      selectedIds,
      onSelectionChange,
      onReload,
      onNotify,
      initialStatusFilter
    }) {
      const [searchTerm, setSearchTerm] = useState('');
      const [statusFilter, setStatusFilter] = useState('');
      const [creatorFilter, setCreatorFilter] = useState('');
      const [quickFilter, setQuickFilter] = useState('');
      const [showArchived, setShowArchived] = useState(false);
      const [sortBy, setSortBy] = useState('created_desc');
      const [viewMode, setViewMode] = useState('table'); // 'table' or 'cards'
      
      const processBulkArchive = async (shouldArchive) => {
        if (selectedIds.length === 0) return;
        
        const confirmMessage = shouldArchive
          ? `–ê—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—á–µ—Ç–∞ (${selectedIds.length} —à—Ç)?`
          : `–†–∞–∑–∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—á–µ—Ç–∞ (${selectedIds.length} —à—Ç)?`;
        
        if (!confirm(confirmMessage)) {
          return;
        }
        
        try {
          const result = shouldArchive
            ? await API.archiveMultipleInvoices(selectedIds, user)
            : await API.unarchiveMultipleInvoices(selectedIds, user);
          
          if (result.success) {
            onSelectionChange([]);
            const count = shouldArchive ? result.archivedCount : result.unarchivedCount;
            onNotify && onNotify(
              `${shouldArchive ? '–ê—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω–æ' : '–†–∞–∑–∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω–æ'}: ${count || 0} —Å—á–µ—Ç–æ–≤`,
              'success'
            );
            if (result.errors && result.errors.length) {
              onNotify && onNotify(result.errors.join('; '), 'info');
            }
            onReload && onReload();
          } else {
            onNotify && onNotify(result.error || '–û—à–∏–±–∫–∞ –æ–ø–µ—Ä–∞—Ü–∏–∏', 'error');
          }
        } catch (error) {
          onNotify && onNotify('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        }
      };
      
      const handleBulkArchive = () => processBulkArchive(true);
      const handleBulkUnarchive = () => processBulkArchive(false);

      useEffect(() => {
        if (initialStatusFilter) {
          setStatusFilter(initialStatusFilter);
          setQuickFilter('');
        }
      }, [initialStatusFilter]);

      const creators = useMemo(() => {
        const uniqueCreators = new Set();
        invoices.forEach(inv => {
          if (inv.createdBy) uniqueCreators.add(inv.createdBy);
        });
        return Array.from(uniqueCreators).sort();
      }, [invoices]);

      const filteredAndSortedInvoices = useMemo(() => {
        let filtered = [...invoices];

        if (!showArchived) {
          filtered = filtered.filter(inv => !inv.archived);
        }

        if (searchTerm) {
          const term = searchTerm.toLowerCase();
          filtered = filtered.filter(inv =>
            inv.number.toLowerCase().includes(term) ||
            inv.supplier.toLowerCase().includes(term) ||
            inv.company.toLowerCase().includes(term) ||
            inv.purpose.toLowerCase().includes(term)
          );
        }

        if (statusFilter) {
          if (statusFilter === 'my_confirmation') {
            filtered = filtered.filter(inv => 
              (inv.status === INVOICE_STATUS.APPROVED || inv.status === INVOICE_STATUS.PARTIAL_CONFIRMED) &&
              !checkIfUserConfirmed(inv, user.name)
            );
          } else {
            filtered = filtered.filter(inv => inv.status === statusFilter);
          }
        }

        if (creatorFilter) {
          filtered = filtered.filter(inv => inv.createdBy === creatorFilter);
        }

        if (quickFilter === 'my_approval') {
          filtered = filtered.filter(inv => inv.status === INVOICE_STATUS.PENDING);
        } else if (quickFilter === 'to_pay') {
          filtered = filtered.filter(inv => inv.status === INVOICE_STATUS.CONFIRMED);
        } else if (quickFilter === 'urgent') {
          filtered = filtered.filter(inv => inv.priority === '–°—Ä–æ—á–Ω–æ' && !inv.archived);
        } else if (quickFilter === 'overdue') {
          filtered = filtered.filter(inv => isOverdue(inv.dueDate) && inv.status !== INVOICE_STATUS.PAID && inv.status !== INVOICE_STATUS.REJECTED);
        } else if (quickFilter === 'with_comments') {
          filtered = filtered.filter(inv => inv.comments && inv.comments.length > 0);
        }

        const priorityOrder = { '–°—Ä–æ—á–Ω–æ': 0, '–í—ã—Å–æ–∫–∏–π': 1, '–û–±—ã—á–Ω—ã–π': 2 };

        const sorted = [...filtered];
        sorted.sort((a, b) => {
          const safeDate = (value) => {
            const date = new Date(value || 0);
            return isNaN(date) ? new Date(0) : date;
          };

          const safeAmount = (value) => {
            const num = Number(value);
            return isNaN(num) ? 0 : num;
          };

          const isExplicitSort = ['created_desc', 'created_asc', 'amount_desc', 'amount_asc', 'date_desc', 'date_asc'].includes(sortBy);

          if (!isExplicitSort) {
            const priorityDiff = (priorityOrder[a.priority] ?? 2) - (priorityOrder[b.priority] ?? 2);
            if (priorityDiff !== 0) return priorityDiff;
          }

          switch (sortBy) {
            case 'date_asc':
              return safeDate(a.date) - safeDate(b.date);
            case 'date_desc':
              return safeDate(b.date) - safeDate(a.date);
            case 'amount_asc':
              return safeAmount(a.amount) - safeAmount(b.amount);
            case 'amount_desc':
              return safeAmount(b.amount) - safeAmount(a.amount);
            case 'created_asc':
              // –°–¢–ê–†–´–ï: —Å–∞–º—ã–π –ø–µ—Ä–≤—ã–π ‚Üí —Å–∞–º—ã–π –ø–æ—Å–ª–µ–¥–Ω–∏–π
              return safeDate(a.createdAt) - safeDate(b.createdAt);
            case 'created_desc':
            default:
              // –ù–û–í–´–ï: —Å–∞–º—ã–π –ø–æ—Å–ª–µ–¥–Ω–∏–π ‚Üí —Å–∞–º—ã–π –ø–µ—Ä–≤—ã–π
              return safeDate(b.createdAt) - safeDate(a.createdAt);
          }
        });

        return sorted;
      }, [invoices, searchTerm, statusFilter, creatorFilter, quickFilter, showArchived, sortBy, user]);

      const selectedTotals = useMemo(() => {
        const selected = filteredAndSortedInvoices.filter(inv => selectedIds.includes(inv.id));
        return calculateTotalsByCurrency(selected);
      }, [filteredAndSortedInvoices, selectedIds]);

      const urgentCount = useMemo(() => {
        return invoices.filter(inv => !inv.archived && inv.priority === '–°—Ä–æ—á–Ω–æ').length;
      }, [invoices]);

      const handleSelectAll = (e) => {
        if (e.target.checked) {
          onSelectionChange(filteredAndSortedInvoices.map(inv => inv.id));
        } else {
          onSelectionChange([]);
        }
      };

      const handleSelectOne = (id) => {
        if (selectedIds.includes(id)) {
          onSelectionChange(selectedIds.filter(i => i !== id));
        } else {
          onSelectionChange([...selectedIds, id]);
        }
      };

      const isSupply = hasPermission(user, 'approve');
      const isFinance = hasPermission(user, 'confirm');
      const isCashier = hasPermission(user, 'pay');
      const hasActiveFilters = Boolean(searchTerm || statusFilter || creatorFilter || quickFilter || showArchived);

      return (
        <div className="max-w-full mx-auto px-4 py-4 sm:py-6">
          {/* –§–∏–ª—å—Ç—Ä—ã */}
          <div className="bg-white rounded-xl shadow-sm border border-gray-200 mb-4 p-3 sm:p-4 space-y-3">
            <div className="flex flex-col sm:flex-row gap-2 sm:gap-3">
              <input
                type="text"

      if (!isOpen) return null;
      
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[60]" onClick={onClose}>
          <div className="bg-white rounded-2xl max-w-md w-full shadow-2xl" onClick={e => e.stopPropagation()}>
            <div className="p-6 border-b border-gray-200">
              <h3 className="text-xl font-bold text-gray-900">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
            </div>
            
            <form onSubmit={handleSubmit} className="p-6 space-y-4">
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">
                  –ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞ (6 —Ü–∏—Ñ—Ä) *
                </label>
                <input
                  type="text"
                  value={formData.code}
                  onChange={(e) => setFormData({...formData, code: e.target.value.replace(/[^0-9]/g, '')})}
                  maxLength="6"
                  placeholder="123456"
                  className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orhun-teal focus:border-transparent outline-none"
                  required
                />
              </div>
              
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">
                  –ü–æ–ª–Ω–æ–µ –∏–º—è *
                </label>
                <input
                  type="text"
                  value={formData.name}
                  onChange={(e) => setFormData({...formData, name: e.target.value})}
                  placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤"
                  className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orhun-teal focus:border-transparent outline-none"
                  required
                />
              </div>
              
              <div>
                <label className="block text-sm font-semibold text-gray-700 mb-2">
                  –†–æ–ª—å *
                </label>
                <select
                  value={formData.role}
                  onChange={(e) => handleRoleChange(e.target.value)}
                  className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orhun-teal focus:border-transparent outline-none"
                >
                  <option value="–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä">–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä</option>
                  <option value="–°–Ω–∞–±–∂–µ–Ω–∏–µ">–°–Ω–∞–±–∂–µ–Ω–∏–µ</option>
                  <option value="–§–∏–Ω–∞–Ω—Å—ã">–§–∏–Ω–∞–Ω—Å—ã</option>
                  <option value="–ö–∞–∑–Ω–∞—á–µ–π">–ö–∞–∑–Ω–∞—á–µ–π</option>
                </select>
              </div>
              
              <div className="p-3 bg-orhun-teal/10 border border-orhun-teal/30 rounded-lg">
                <div className="text-xs text-orhun-dark">
                  <strong>–ü—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞:</strong> {formData.permissions.join(', ')}
                </div>
              </div>
              
              <div className="flex gap-3 pt-4">
                <button
                  type="button"
                  onClick={onClose}
                  disabled={loading}
                  className="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium transition disabled:opacity-50"
                >
                  –û—Ç–º–µ–Ω–∞
                </button>
                <button
                  type="submit"
                  disabled={loading}
                  className="flex-1 px-4 py-2 bg-orhun-gold text-orhun-dark rounded-lg hover:bg-yellow-500 font-medium transition disabled:opacity-50 flex items-center justify-center gap-2"
                >
                  {loading ? (
                    <>
                      <div className="spinner"></div>
                      <span>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ...</span>
                    </>
                  ) : (
                    <span>–î–æ–±–∞–≤–∏—Ç—å</span>
                  )}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function App() {
      const [currentUser, setCurrentUser] = useState(null);
      const [invoices, setInvoices] = useState([]);
      const [config, setConfig] = useState(null);
      const [loading, setLoading] = useState(false);
      const [lastUpdate, setLastUpdate] = useState(null);
      const [activeTab, setActiveTab] = useState('dashboard');
      
      const [viewModalOpen, setViewModalOpen] = useState(false);
      const [viewModalInvoice, setViewModalInvoice] = useState(null);
      const [actionModalOpen, setActionModalOpen] = useState(false);
      const [actionModalInvoice, setActionModalInvoice] = useState(null);
      const [actionModalType, setActionModalType] = useState(null);
      const [createModalOpen, setCreateModalOpen] = useState(false);
      const [adminPanelOpen, setAdminPanelOpen] = useState(false);
      
      const [statusFilter, setStatusFilter] = useState('');
      const [notification, setNotification] = useState(null);
      const [selectedInvoiceIds, setSelectedInvoiceIds] = useState([]);

      const showNotification = (message, type = 'success') => {
        setNotification({ message, type });
      };

      useEffect(() => {
        if (currentUser) loadData();
      }, [currentUser]);

      const loadData = async () => {
        setLoading(true);
        try {
          const [invoicesData, configData] = await Promise.all([
            API.getInvoices(),
            API.getConfig()
          ]);
          setInvoices(invoicesData);
          setConfig(configData);
          setLastUpdate(Date.now());
        } catch (error) {
          console.error('Error loading data:', error);
          const errorMessage = error.message || String(error);
          if (errorMessage.toLowerCase().includes('spreadsheet') || 
              errorMessage.toLowerCase().includes('permission') ||
              errorMessage.toLowerCase().includes('not found')) {
            showNotification('‚ö†Ô∏è –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.', 'error');
          } else {
            showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + errorMessage, 'error');
          }
        } finally {
          setLoading(false);
        }
      };

      const handleLogin = (user) => {
        setCurrentUser(user);
        sessionStorage.setItem('currentUser', JSON.stringify(user));
      };

      const handleLogout = () => {
        setAdminPanelOpen(false);
        setActiveTab('dashboard');
        setCurrentUser(null);
        sessionStorage.removeItem('currentUser');
      };

      useEffect(() => {
        const savedUser = sessionStorage.getItem('currentUser');
        if (savedUser) {
          try {
            setCurrentUser(JSON.parse(savedUser));
          } catch (e) {
            sessionStorage.removeItem('currentUser');
          }
        }
      }, []);

      const handleActionConfirm = async (rejectionReasonOrComment, additionalComment) => {
        if (!actionModalInvoice || !actionModalType) return;
        setLoading(true);
        try {
          const isRejection = actionModalType === 'reject';
          const comment = isRejection ? additionalComment : rejectionReasonOrComment;
          const trimmedComment = comment && comment.trim() ? comment.trim() : undefined;
          let newStatus = '';
          if (actionModalType === 'approve') newStatus = INVOICE_STATUS.APPROVED;
          else if (isRejection) newStatus = INVOICE_STATUS.REJECTED;
          else if (actionModalType === 'pay') newStatus = INVOICE_STATUS.PAID;
          else if (actionModalType === 'confirm') newStatus = actionModalInvoice.confirmedBy1 ? INVOICE_STATUS.CONFIRMED : INVOICE_STATUS.PARTIAL_CONFIRMED;

          const result = await API.updateInvoiceStatus(actionModalInvoice.id, newStatus, { 
            ...currentUser, 
            rejectionReason: isRejection ? rejectionReasonOrComment : undefined,
            comment: trimmedComment
          });
          if (result.success) {
            setActionModalOpen(false);
            setActionModalInvoice(null);
            setActionModalType(null);
            await loadData();
            showNotification('–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª–µ–Ω!', 'success');
          } else {
            showNotification('–û—à–∏–±–∫–∞: ' + result.error, 'error');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è', 'error');
        } finally {
          setLoading(false);
        }
      };

      const handleCreateInvoice = async (formData, filesData) => {
        setLoading(true);
        try {
          const uploadedFiles = await API.uploadFiles(filesData, formData.number);
          const invoiceData = { 
            ...formData, 
            amount: parseFloat(formData.amount), 
            files: uploadedFiles.map(f => f.url).join('\n'), 
            createdBy: currentUser.name,
            createdByRole: currentUser.role || '–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä'
          };
          const result = await API.saveInvoice(invoiceData);
          if (result.success) {
            setCreateModalOpen(false);
            await loadData();
            showNotification('–°—á–µ—Ç —Å–æ–∑–¥–∞–Ω!', 'success');
          } else {
            throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
          throw error;
        } finally {
          setLoading(false);
        }
      };

      const handleAddComment = async (invoice) => {
        const text = prompt(`–î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ —Å—á–µ—Ç—É ‚Ññ${invoice.number}:`);
        if (!text || !text.trim()) {
          return;
        }
        setLoading(true);
        try {
          const result = await API.addCommentToInvoice(invoice.id, text.trim(), currentUser);
          if (result && result.success === false) {
            showNotification(result.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π', 'error');
          } else {
            await loadData();
            showNotification('–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–±–∞–≤–ª–µ–Ω', 'success');
          }
        } catch (error) {
          showNotification('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        } finally {
          setLoading(false);
        }
      };

      if (!currentUser) {
        return <AuthScreen onLogin={handleLogin} />;
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <Header
            user={currentUser}
            onLogout={handleLogout}
            onRefresh={loadData}
            onCreateNew={() => setCreateModalOpen(true)}
            onOpenAdminPanel={() => setAdminPanelOpen(true)}
            lastUpdate={lastUpdate}
          />
          <Tabs activeTab={activeTab} onChange={setActiveTab} />

          {loading && invoices.length === 0 ? (
            <div className="flex items-center justify-center py-20">
              <div className="text-center">
                <div className="spinner mx-auto mb-4"></div>
                <div className="text-gray-600 text-sm">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
              </div>
            </div>
          ) : (
            <>
              {activeTab === 'dashboard' && (
                <Dashboard invoices={invoices} user={currentUser} onFilterByStatus={(status) => { setStatusFilter(status); setActiveTab('invoices'); }} />
              )}
              {activeTab === 'invoices' && (
                <InvoicesView
                  invoices={invoices}
                  user={currentUser}
                  onView={(inv) => { setViewModalInvoice(inv); setViewModalOpen(true); }}
                  onAction={(inv, action) => { setActionModalInvoice(inv); setActionModalType(action); setActionModalOpen(true); }}
                  onAddComment={handleAddComment}
                  selectedIds={selectedInvoiceIds}
                  onSelectionChange={setSelectedInvoiceIds}
                  onReload={loadData}
                  onNotify={showNotification}
                  initialStatusFilter={statusFilter}
                />
              )}
              {activeTab === 'archive' && (
                <ArchiveView
                  user={currentUser}
                  onView={(inv) => { setViewModalInvoice(inv); setViewModalOpen(true); }}
                />
              )}
            </>
          )}

          {notification && <Notification message={notification.message} type={notification.type} onClose={() => setNotification(null)} />}
          <ViewInvoiceModal 
            invoice={viewModalInvoice} 
            isOpen={viewModalOpen} 
            onClose={() => setViewModalOpen(false)}
            user={currentUser}
            onAction={(inv, action) => {
              setActionModalInvoice(inv);
              setActionModalType(action);
              setActionModalOpen(true);
            }}
          />
          <ActionModal invoice={actionModalInvoice} action={actionModalType} isOpen={actionModalOpen} onClose={() => setActionModalOpen(false)} onConfirm={handleActionConfirm} loading={loading} />
          <CreateInvoiceModal isOpen={createModalOpen} onClose={() => setCreateModalOpen(false)} onCreate={handleCreateInvoice} config={config} />
          {hasPermission(currentUser, 'all') && (
            <AdminPanel
              user={currentUser}
              isOpen={adminPanelOpen}
              onClose={() => setAdminPanelOpen(false)}
              onNotify={showNotification}
            />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
